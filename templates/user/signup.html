{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
      {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        <!--{% if field.help_text %}-->
          <!--<small>{{ field.help_text }}</small>-->
        <!--{% endif %}-->
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
      {% endfor %}
    {% if invalid_email %}<p style="color: red">{{ invalid_email }}</p>{% endif %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
